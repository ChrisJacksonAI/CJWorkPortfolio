<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Be+Vietnam&display=swap" rel="stylesheet">

	<title>Login Panel for Special User</title>

	
</head>
<body>

<div class="container">

<div class="row login">
	<div class="col-md-12 col-xs-12" align="center">
			<div class="line"><h3>11 : 09 AM</h3></div>
				<div class="outter"><img class="image-circle" src="https://images.pexels.com/photos/5549/yellow-dog-pet-labrador-5549.jpg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="cute dog image"></div>
			<h1>Hola Admin!</h1>
			<span>You are logging on from <strong>Spain!</strong></span>
		</div>

		<div class="col-md-6 col-xs-6 ip" align="center">
			<h3>CHROME <br>YOUR BROWSER</h3>
		</div>
		<div class="col-md-6 col-xs-6 ip" align="center">
			<h3>192.780.2.4 <br>YOUR IP</h3>
		</div>
		<div class="col-md-12 col-xs-12 login_control">
			<div class="control">
				<div class="label">Email Address</div>
				<input type="text" class="form-control" value="chris@facebook.com">
		</div>
			
<div class="col-md-12 col-xs-12 login_control">
			<div class="control">
				<div class="label">Password</div>
				<input type="password" class="form-control" value="12345">
		</div>
		<div align="center">
			<button class="btn btn-custom">LOGIN</button>
		</div>
		</div>
	</div>



</div>


<div class="container-fluid">
<a class="btn-back" type="button" href="../index.html">Go Back</a>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>

</body>
</html>
